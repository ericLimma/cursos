<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>

    <script src="https://kit.fontawesome.com/0740295107.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="display">
        <span id="hour">00</span> :
        <span id="minute">00</span> :
        <span id="second">00</span> :
        <span id="millisecond">000</span>
    </div>

    <div class="btn-container">
        <button class="btn" id="start">
            <i class="fa-solid fa-play"></i>
        </button>
        <button class="btn" id="pause" style="display:none;">
            <i class="fa-solid fa-pause"></i>
        </button>
        <button class="btn" id="stop" style="display:none;">
            <i class="fa-solid fa-stop"></i>
        </button>
    </div>

    <script src="assets/js/app.js"></script>
