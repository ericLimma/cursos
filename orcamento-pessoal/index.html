<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orçamento Pessoal | Consulta</title>

  <!-- Google Fonts - Comfortaa -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/0740295107.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css" />

  <script src="assets/js/app.js" type="module" defer></script>

</head>

<body id="consulta">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/favicon/favicon.png" width="50" alt="Orçamento pessoal">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button class="btn btn-danger" id="button-clear-storage">Clear
              Storage</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section>
      <div class="container">
        <div class="row mb-5">
          <div class="col">
            <h1 class="display-4">Minhas de despesas</h1>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-md-2">
            <select class="form-control" id="year">
              <option value="">Ano</option>
              <option value="2024">2024</option>
            </select>
          </div>

          <div class="col-md-2">
            <select class="form-control" id="month">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>

          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Dia" id="day" />
          </div>

          <div class="col-md-6">
            <select class="form-control" id="tipo">
              <option value="">Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>

        <div class="row  mb-5">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
          </div>

          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Valor" id="valor" />
          </div>

          <div class="col-md-2 gap-3 d-flex justify-content-end">
            <button id="erase-search-button" type="button" class="btn btn-dark">
              <i class="fas fa-eraser"></i>
            </button>
            <button id="search-button" type="button" class="btn btn-dark">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <table class="table">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Tipo</th>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th></th>
                </tr>
              </thead>

              <tbody id="lista-depesas">

              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content bg-white text-dark ">
          <p>Excluir Entrada?</p>
          <div class="buttons d-flex gap-3">
            <button class="btn btn-success" id="modal-confirm">
              <i class="fa-solid fa-check"></i>
              Confirmar
            </button>
            <button class="btn btn-danger" id="modal-cancel">
              <i class="fa-solid fa-xmark"></i>
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="new-expense-overlay" id="new-expense-overlay">

      <div class="container new-expense-modal align-items-center">
        <div id="close-modal" class="close-modal text-danger">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="row">
          <div class="col mb-5">
            <h2 class="display-6 text-center">Registro de nova despesa</h2>
          </div>
        </div>

        <div class="row g-3 mb-2">
          <div class="col-md-2">
            <select class="form-select" id="new-expense-year">
              <option value="">Ano</option>
              <option value="2024">2024</option>
            </select>
          </div>

          <div class="col-md-2">
            <select class="form-select" id="new-expense-month">
              <option value="">Mês</option>
              <option value="1">Janeiro</option>
              <option value="2">Fevereiro</option>
              <option value="3">Março</option>
              <option value="4">Abril</option>
              <option value="5">Maio</option>
              <option value="6">Junho</option>
              <option value="7">Julho</option>
              <option value="8">Agosto</option>
              <option value="9">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>

          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Dia" id="new-expense-day" autocomplete="off" />
          </div>

          <div class="col-md-6">
            <select class="form-select" id="new-expense-type">
              <option value="">Tipo</option>
              <option value="1">Alimentação</option>
              <option value="2">Educação</option>
              <option value="3">Lazer</option>
              <option value="4">Saúde</option>
              <option value="5">Transporte</option>
            </select>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Descrição" id="new-expense-description" />
          </div>

          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Valor" id="new-expense-value" />
          </div>

          <div class="col-md-2 d-flex justify-content-end">
            <button type="button" class="btn btn-dark" id="save-expense">
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
    <button class="add-expense bg-success" id="add-expense">
      <i class="fa-solid fa-plus"></i>
    </button>
  </main>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
