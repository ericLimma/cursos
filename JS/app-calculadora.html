<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Java script - App Cal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/calc-style.css" />

  <script src="https://kit.fontawesome.com/0740295107.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="assets/favicon_io/site.webmanifest" />

</head>

<body>
  <h2>Java Script - Calculadora</h2>
  <div class="calc-body">
    <div class="display" id="display">0</div>
    <div class="keypad">
      <button class="keypad-key keypad-key-clear" data-type="operator" value="c">C</button>
      <button class="keypad-key" data-type="operator" value="/">/</button>
      <button class="keypad-key" data-type="operator" value="x">x</button>
      <button class="keypad-key" data-type="number" value="7">7</button>
      <button class="keypad-key" data-type="number" value="8">8</button>
      <button class="keypad-key" data-type="number" value="9">9</button>
      <button class="keypad-key" data-type="operator" value="-">-</button>
      <button class="keypad-key" data-type="number" value="4">4</button>
      <button class="keypad-key" data-type="number" value="5">5</button>
      <button class="keypad-key" data-type="number" value="6">6</button>
      <button class="keypad-key" data-type="operator" value="+">+</button>
      <button class="keypad-key" data-type="number" value="1">1</button>
      <button class="keypad-key" data-type="number" value="2">2</button>
      <button class="keypad-key" data-type="number" value="3">3</button>
      <button class="keypad-key keypad-key-zero" value="0">0</button>
      <button class="keypad-key" value=".">.</button>
      <button class="keypad-key keypad-key-equal" data-type="operator" value="=">=</button>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        let keys = Array.from(document.getElementsByClassName('keypad-key'));
        let display = document.getElementById('display');
        let isFirstDigit = true;

        keys.forEach(key => {

          key.addEventListener('click', function () {

            let keyValue = key.value;
            let keyType = key.getAttribute('data-type');

            if (keyType === 'number') {
              handleNumber(keyValue);

            } else if (keyType === 'operator') {
              handleOperator(keyValue);
            };
          });
        });


        function handleNumber(keyValue) {
          if (isFirstDigit && keyValue === '0') { //impede que o primeiro numero digitado seja 0
            keyValue = ''
          } else if (isFirstDigit) { //se o primeiro numero for diferente de 0, limpa o display
            display.textContent = '';
          }
          display.textContent += keyValue;
          isFirstDigit = false;
        };
        function handleOperator(keyValue) {
          switch (keyValue) {
            case 'c':
              display.textContent = '0';
              keyValue = '';
              isFirstDigit = true;
              break;

          };
        }

      });

    </script>
  </div>
  </div>

</body>

</html>
