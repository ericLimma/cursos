  <main class="main">
    <h1>Java script - Tratamento de erros</h1>
    <h3>Try Catch</h3>
    <p class="display" id="display"></p>
    <script>

      let display = document.getElementById('display');
      let video = Array();
      video[1] = Array();

      video[1]['nome'] = 'Fulllmetal Alchemist';
      video[1]['categotia'] = 'Anime';


      function getVideo(video) {
        try {
          content = video[0]['nome'];

        }
        catch (e) {
          content = 'Não foi possível encontrar o vídeo.'
        } finally {

          display.textContent = content;

        }
      };
