    <script>
        //string
        var texto = "Curso de JavaScript";

        //number
        var numeroInt = -7;
        var numeroFra = 7.89;

        //boolean
        var teste = true;

        var nome = 'Maria';


        document.write('<p> <strong class = "text-primary">var</strong>: ', nome, '</p>');
        var nome = 'João';
        document.write('<p> <strong class = "text-primary">var</strong>: ', nome, '</p>');

        let nome2 = 'Ana';
        document.write('<p> <strong class = "text-primary">let</strong>: ', nome2, '</p>');
        nome2 = 'Janete';
        document.write('<p> <strong class = "text-primary">let</strong>: ', nome2, '</p>');

        const nome3 = 'Joaquim';
        document.write('<p> <strong class = "text-primary">const</strong>: ', nome3, '</p>');
