<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ECMA Bank</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/bank-es-style.css" />

  <script src="https://kit.fontawesome.com/0740295107.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />

</head>

<body>
  <main class="main">
    <div id="modal-overlay" class="modal-overlay blur"></div>

    <section id="bank-section" class="bank-section">
      <h1>Smart Bank JS</h1>
      <div class="users-container">
        <p>Cliente:</p>
        <select class="users" name="users" id="users-select">
          <option value="">-- Selecione o Cliente --</option>
          <option value="joao-silva">João Silva</option>
          <option value="marilene-barbosa">Marilene Barbosa</option>
          <option value="cleber-mendonca">Cléber Mendonça</option>
          <option value="ruth-ribeiro">Ruth Ribeiro</option>
        </select>
      </div>
      <div class="output bg-dark" id="output">
        <p class="fw-bold">Olá,
          <span id="user-name" class="user-name"><span class="placeholder-span"></span></span>
        </p>
        <div class="balance">
          <p>Seu saldo é de: </p>
          <span id="balance-display" class="balance-display"><span class="placeholder-span"></span></span>
          <span>
            <input type="checkbox" name="balance-checkbox" id="balance-checkbox" class="balance-checkbox">
            <label for="balance-checkbox" class="balance-label"></label>
          </span>
        </div>

      </div>
      <p class="mb-3">Ações Rápidas</p>
      <div class="buttons">
        <button class="btn btn-success  p-3" id="btn-saque">
          <span><img src="assets/icons/request-money.png" alt=""></span>
          Sacar
        </button>
        <button class="btn btn-success p-3" id="btn-deposito">
          <span><img src="assets/icons/initiate-money.png" alt=""></span>
          Depositar
        </button>
      </div>
    </section>

    <section class="modal-box " id="modal-deposito">
      <h3>Deposito</h3>
      <div class="modal-container">
        <label for="valor-deposito">Digite o valor a ser depositado: </label>
        <input type="number" class="valor" name="valor-deposito" id="valor-deposito" placeholder="00,00" autofocus>
        <div class="modal-buttons-container">
          <button class="btn btn-danger close-modal"><i class="fa-solid fa-xmark pe-2"></i>Cancelar</button>
          <button class="btn btn-success"><i class="fa-solid fa-check pe-2"></i>Confirmar</button>
        </div>
      </div>
      <button class="close-modal-button close-modal"><i class="fa-solid fa-x"></i></button>
    </section>
    <section class="modal-box" id="modal-saque">
      <h3>Saque</h3>
      <div class="modal-container">
        <label for="valor-saque">Digite o valor a ser sacado: </label>
        <input type="number" class="valor" name="valor-saque" id="valor-saque" placeholder="00,00" autofocus>
        <div class="modal-buttons-container">
          <button class="btn btn-danger close-modal"><i class="fa-solid fa-xmark pe-2"></i>Cancelar</button>
          <button class="btn btn-success"><i class="fa-solid fa-check pe-2"></i>Confirmar</button>
        </div>
      </div>
      <button class="close-modal-button close-modal"><i class="fa-solid fa-x"></i></button>
    </section>
    <style>

    </style>
  </main>
  <script src="assets/js/main.js" type="module"></script>
  <!-- <script src="assets/js/conta-bancaria.js"></script> -->
</body>

</html>
