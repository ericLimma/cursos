  <style>
    #consoleDisplay {
      color: #3d78f7;
      width: 100%;
      height: 200px;
      overflow-y: auto;
      background-color: #1c1c1c;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      /* Mantém quebras de linha */
    }
  </style>
</head>

<body>
  <main class="main">
    <div id="consoleDisplay"></div>
    <!--  <script src="assets/js/console-log.js"></script> -->

    <script>
      let bike1 = {
        cor: 'branca',
        marcha: 'unica',
        aro: 12,
        pedalar() {
          console.log('pedalar()')
        }
      }
      console.log(bike1);

      let BicicletaFactory = function (cor, marcha, aro) {
        return {
          cor,
          marcha,
          aro,
          pedalar() {
            console.log('Método de peadalar')
          }
        }
      }

      let bike2 = BicicletaFactory('amarela', '12', '29');

      console.log(bike2)
    </script>
  </main>
</body>
