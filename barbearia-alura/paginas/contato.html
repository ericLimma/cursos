<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<!--linka a fonte que vai ser uasada-->
	<meta charset="UTF-8">
	<!--usado para definir o conjunto de caracteres que serão usados-->
	<meta name="viewport" content="width=device-width">
	<!-- escolhe a resolução a ser renderezida-->

	<!-- Coloca o titulo na aba-->

	<!--configuração comum entre as paginas-->

<!--utiliza-se esse espaço para colocar informações que não serão mostradas na pagina-->

<body>
	<!--utiliza-se esse espaço para colocar informações que serão mostradas na pagina-->
	<header class="cabecalho container">
		<!-- cabeçalho da pagina-->
		<h1><img class="cabecalho__logo" src="../assets/imagens/logo-branco.png"></h1>

		<nav class="cabecalho__navegacao">
			<!-- usado para criar uma area de links-->
			<ul class="cabecalho__lista">
				<!--usado para criar uma lista-->
				<li class="cabecalho__lista--itens"><a class="cabecalho__lista--links" href="index.html">Home</a></li>
				<!--cria um item da lista-->
				<!--<a> usado para criar link-->
				<li class="cabecalho__lista--itens"><a class="cabecalho__lista--links" href="produtos.html">Produtos</a>
				</li>
				<li class="cabecalho__lista--itens"><a class="cabecalho__lista--links" href="contato.html">Contatos</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<form class="formulario">

			<label class="formulario__etiqueta" for="nomesobrenome" placeholder="seu nome">Nome Completo:</label>
			<!--etiqueta de um formulario-->
			<input class="formulario__input" placeholder="seu nome" type="text" id="nomesobrenome" required>
			<!--input - recebera uma informação, -required - diz queé obrigatorio o preenchimento-->

			<label class="formulario__etiqueta" for="email">E-mail:</label>
			<input class="formulario__input" type="email" id="email" required placeholder="seuemail@dominio.com">
			<!--placeholder é uma mascara que fica no campo de preenchimento-->

			<label class="formulario__etiqueta" for="telefone">Telefone:</label>
			<input class="formulario__input" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

			<label class="formulario__etiqueta" for="mensagem">Deseja nos mandar uma mensagem?</label>
			<textarea class="formulario__mensagem" cols="70" rows="10" id="mensagem" required
				placeholder="Digite aqui sua mensagem"></textarea>
			<!--text area - campo para escrever-->
			<fieldset class="contato">
				<legend class="contato__legenda">Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
					Email</label>
				<!--caixa de seleção, coloca o mesmo type = "radio", para que seja possivel selecionar apenas um-->

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
					Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
						checked>
					<!--"checked" - usado para ja deixar uma das opções selecionadas--> WhatsApp
				</label>
			</fieldset>

			<fieldset class="horario">
				<legend class="horario__legenda">Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<!--caixa de opções-->
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>
			<div class="botao"></div>
			<input type="submit" value="Enviar formulário" class="botao__enviar">
			<label class="botao__checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
				email?</label>
			</div>
		</form>
